<!-- About Start -->
<section id="about">
  <div class="container">
    <div class="row">
      <div class="title text-center col-sm-12">
        <h2>Videos del concurso</h2>
      </div>
    </div>
    <button md-button md-fab class="button-upload" (click)="openDialog()" title="Cargar video">
      <i class="fa fa-upload fa-2x" aria-hidden="true"></i>
    </button>
    <p *ngIf="creadoConExito" class="animated fadeIn">Â¡Tu video fue cargado con exito!</p>
    <div class="about-team">
      <div class="row">

        <div class="col-sm-12 col-md-12" *ngFor="let video of listaVideos">
          <div class="about-team-person text-center">
            <div class="about-team-person-image">
              <video width="640" height="360" controls>
            	   <source  src="assets/videos/descarga.mp4" type="video/mp4">
            	   Tu navegador no soporta HTML5 video.
              </video>              
              <!-- <video [src]="enlaces(video.url)" autoplay poster="posterimage.jpg">
              </video> -->
              <!-- <img class="img-responsive" src="assets/images/team/1.jpg" alt="Team1"> -->
            </div>
            <div class="about-team-person-info">
              <h3> {{video.name}}</h3>
              <h4>{{video.updatedAt}}</h4>
              <p>{{video.description}}</p>
            </div>
            <div class="form-group">
              <a href="/concurso/11">
                <button type="submit" class="btn btn-danger btn-lg btn-block">Ver ...</button>
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
