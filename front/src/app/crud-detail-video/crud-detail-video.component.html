
<div class="container margin-header-footer">
    <div class="row">

        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="home-admin">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="crud-competition">CRUD Concursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="create-competition">Crear Concursos</a>
            </li>
          </ul>

        </nav>
        <main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
              <div class="col-md-12">
                <md-progress-bar mode="indeterminate" *ngIf="update"></md-progress-bar>
                <md-card class="card-background-color animated rubberBand">
                  <form (ngSubmit)="actualizarVideo()">
                    <md-card-title>
                      Formulario de vizualizacion de video
                    </md-card-title>
                    <md-card-content>
                    
                      <div class="about-team-person text-center">
                          <div class="about-team-person-image">
                            <video width="640" height="360" controls>
                               <source  [src]="video.url" 
                               src="assets/videos/descarga.mp4" type="video/mp4">
                               Tu navegador no soporta HTML5 video.
                            </video>              
                            <!-- <video [src]="enlaces(video.url)" autoplay poster="posterimage.jpg">
                            </video> -->
                            <!-- <img class="img-responsive" src="assets/images/team/1.jpg" alt="Team1"> -->
                          </div>
                          <div class="about-team-person-info">
                            <h3> {{video.name}}</h3>
                            <h4>{{video.updatedAt}}</h4>
                          </div>

                          <div class="about-team-person-info">
                            <h3> {{competitor.surname}}</h3>
                            <h4> {{competitor.email}}</h4>
                          </div>

                          <div class="form-group">
                            <a href="/concurso/11">
                              <button type="submit" class="btn btn-danger btn-lg btn-block">Ver ...</button>
                            </a>
                          </div>
                        </div>

                    </md-card-content>
                  </form>
                </md-card>
              </div>
        </main>
      </div>
</div>
