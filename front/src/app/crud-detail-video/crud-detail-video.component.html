
<div class="container margin-header-footer">
    <div class="row">

        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link active" [routerLink]="['/home-admin']">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/crud-competition']">CRUD Concursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/create-competition']">Crear Concursos</a>
            </li>
          </ul>

        </nav>
        <main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
              <div class="col-md-12">
                <md-progress-bar mode="indeterminate" *ngIf="update"></md-progress-bar>
                <md-card class="card-background-color animated rubberBand">
                  <form (ngSubmit)="actualizarVideo()">
                    <md-card-content>

                      <div class="about-team-person text-center">
                          <div class="about-team-person-image">
                            <video style="width:100%;" controls>
                               <source  [src]="video.url" type="video/mp4">
                               Tu navegador no soporta HTML5 video.
                            </video>
                          </div>
                          <div class="about-team-person-info">
                            <h3>{{video.username}} {{video.surname}}</h3>
                            <h4> {{video.email}}</h4>
                          </div>
                          <div class="about-team-person-info">
                            <h3> {{video.name}}</h3>
                            <h4>{{video.updatedAt}}</h4>
                          </div>
                        </div>
                    </md-card-content>
                  </form>
                </md-card>
              </div>
        </main>
      </div>
</div>
