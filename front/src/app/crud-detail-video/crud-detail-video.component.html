
<div class="container margin-header-footer">
    <div class="row">

        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link active" [routerLink]="['/home-admin']">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/crud-competition']">CRUD Concursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/create-competition']">Crear Concursos</a>
            </li>
          </ul>

        </nav>
        <main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
              <div class="col-md-12">
                <md-card class="card-background-color animated rubberBand" *ngFor="let vi of video">
                    <md-card-content>
                      <div class="about-team-person text-center">
                          <div class="about-team-person-image">
                            <video style="width:100%;" controls>
                          	   <source [src]="enlaces(vi.urlVideoConvertido)" type="video/mp4">
                          	   <source [src]="enlaces(vi.urlVideoConvertido)" type="video/ogg">
                          	   <source [src]="enlaces(vi.urlVideoConvertido)" type="video/webm">
                          	   Tu navegador no soporta HTML5 video.
                            </video>
                          </div>
                          <div class="about-team-person-info">
                            <h3>{{vi.usuarioNombre}} {{video.usuarioApellido}}</h3>
                            <h4> {{vi.usuarioEmail}}</h4>
                          </div>
                          <div class="about-team-person-info">
                            <h3> {{vi.name}}</h3>
                            <h4>{{vi.createdAt}}</h4>
                            <p>{{vi.description}}</p>
                            <p>Estado: {{vi.active ==null ||vi.active=="0" ? "Activo":"Inactivo" }}</p>
                            <button md-icon-button color="accent" (click)="desactivarVideo()">
                              <span mdTooltip="Eliminar del concurso!">
                                <i class="fa fa-trash fa-2x" aria-hidden="true"></i>
                              </span>
                            </button>
                      </div>
                        </div>
                    </md-card-content>
                </md-card>
              </div>
        </main>
      </div>
</div>
