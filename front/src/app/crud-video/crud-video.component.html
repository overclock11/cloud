<div class="container margin-header-footer">
    <div class="row">

        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link active" [routerLink]="['/home-admin']">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/crud-competition']">CRUD Concursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/create-competition']">Crear Concursos</a>
            </li>
          </ul>

        </nav>
        <main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">

<div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Fecha creacion</th>
                  <th>Estado</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let video of listOfvideos | paginate: { itemsPerPage: 50, currentPage: p } ">
                  <td>{{video.id}}</td>
                  <td>{{video.name}}</td>
                  <td>{{video.createdAt}}</td>
                  <td>{{video.notify ==null || video.notify ==0 ?"En proceso":"Convertido"}}</td>
                  <a [routerLink]="['/crud-detail-video/'+video.id]" rel="prettyPhoto[gallery]">
                    <i class="fa fa-video-camera"></i>
                  </a>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="5">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
      </main>
      </div>
</div>
