<div class="container margin-header-footer">
  <div class="row">
    <div class="col-md-6">
      <!-- <mat-progress-bar mode="indeterminate" *ngIf="creacion"></mat-progress-bar> -->
      <mat-card class="card-background-color animated rubberBand">
        <form (ngSubmit)="iniciarSesion()">
          <mat-card-title>
            Iniciar sesión
          </mat-card-title>
          <mat-card-content>
            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Nombre de usuario" name="username" type="text" [(ngModel)]="login.username">
                <mat-icon matSuffix><i class="fa fa-address-book" aria-hidden="true"></i></mat-icon>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Contraseña" name="password" type="password" [(ngModel)]="login.password">
                <mat-icon matSuffix ><i class="fa fa-key" aria-hidden="true"></i></mat-icon>
              </mat-form-field>
            </div>    
            <button mat-raised-button color="accent" class="btn-block">Iniciar sesión</button>
            <p *ngIf="mensaje">{{mensaje}}</p>
          </mat-card-content>
        </form>
      </mat-card>
    </div>

    <div class="col-md-6">
      <img src="assets/images/login.gif" alt="login gif" class="img-responsive animated bounceInUp">
    </div>
  </div>
</div>
